<html>
<head>
<style>
                        body {font-family: Arial, sans-serif;margin: 20px;background-color: #f9f9f9;}
                        h2 {text-align: center;color: #333;margin-bottom: 20px;}
                        table {width: 100%;border-collapse: collapse;background-color: #fff;box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);border-radius: 6px;}
                        th, td {padding: 10px;border-bottom: 1px solid #ddd;text-align: left;}
                        th {background-color: #3182ec;font-weight: bold;color: #333;text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);}
                        tr:hover {background-color: #f5f5f5;}
                        tr:nth-child(even) {background-color: #f9f9f9;}
                        td:last-child {font-weight: bold;text-align: right;}
                        td:first-child {text-transform: capitalize;}
                        .total-row {background-color: #ffd700;}
                        .total-row td {font-weight: bold;text-align: right;color: #333;}
                        .subtotal {color: #008000;font-weight: bold;}
                        .service {color: #ff0000;font-weight: bold;} </style></head>
<body>
<h2>Invoice</h2>
<table>
<tr>
<th>Item</th>
<th>Type</th>
<th>Price</th>
<th>Quantity</th>
<th>Description</th>
<th>Subtotal</th>
</tr>
<tr>
<td>pen</td>
<td>Product</td>
<td>$10.00</td>
<td>220</td>
<td></td>
<td class="subtotal"> $2200.00</td>
</tr>
<tr>
<td>pencil</td>
<td>Product</td>
<td>$10.00</td>
<td>240</td>
<td></td>
<td class="subtotal"> $2400.00</td>
</tr>
<tr>
<td>a</td>
<td>Service</td>
<td></td>
<td></td>
<td>erwrw</td>
<td class="service" >$1200.00</td>
</tr>
<tr    class="total-row" >
<td colspan="5" style="text-align: right;">Total:</td>
<td>$5800.00</td>
</tr>
</table>
</body>
</html>
